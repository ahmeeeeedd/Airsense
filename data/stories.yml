version: "3.1"

stories:
  - story: User greets the bot
    steps:
      - intent: greet
      - action: utter_greet

  - story: User says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: User needs help or information
    steps:
      - intent: inform
      - action: utter_inform

  - story: User challenges the bot
    steps:
      - intent: bot_challenge
      - action: utter_bot_challenge

  - story: User asks about localization
    steps:
      - intent: ask_about_localization
      - action: utter_localization

  - story: User asks about to-do list
    steps:
      - intent: ask_about_todo_list
      - action: utter_todo_list

  - story: User asks about medication
    steps:
      - intent: ask_about_medication
      - action: utter_medication

  - story: User asks about weather alert
    steps:
      - intent: ask_about_weather_alert
      - action: utter_weather_alert

  - story: User asks about scam alert
    steps:
      - intent: ask_about_alert_scam
      - action: utter_alert_scam

  - story: User asks who is the bot
    steps:
      - intent: ask_about_bot
      - action: utter_iamabot

  - story: User performs an action with the button
    steps:
      - intent: user_action_click_button
      - action: utter_button_actions
