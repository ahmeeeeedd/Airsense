version: "3.1"

stories:
  - story: User greets the bot
    steps:
      - intent: greet
      - action: utter_greet

  - story: User says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - story: User needs help or information
    steps:
      - intent: inform
      - action: utter_inform

  - story: User challenges the bot
    steps:
      - intent: bot_challenge
      - action: utter_bot_challenge
